			function draw_plot(x_tab, y_tab, idx_tab ) {
				//Todo: check that they all have the same sise...
				vect = [];
				for ( var i=0 ; i < x_tab.length; i++ ) {
					var node = {};
					node.x = x_tab[i];
					node.y = y_tab[i];
					node.label = idx_tab[i];
					vect.push(node);
				}

/*
				var vect = [ 
					{x:0,   y:0,    label:"1"},
					{x:100, y:10,   label:"2"},
					{x:20,  y:-200, label:"3"},
					{x:-100,y:300,  label:"4"},
					{x:400, y:1400, label:"5"},
					{x:50,  y:300,  lable:"6"}
			   	];
*/
				var radius = 9;

				// set the dimensions and margins of the graph
				//ToDo: set the by percent
				var margin = {top: 20, right: 150, bottom: 30, left: 50},
					    width = 1200 - margin.left - margin.right,
						height = 500 - margin.top - margin.bottom;

				// create svg container
				var svgContainer=d3.select("#svgContainer").append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)
					.append("g")
					.attr("transform", "translate("+ margin.left + "," + margin.top + ")")
					.style("border", "1px solid black");

				// set the ranges
				var x = d3.scaleLinear().range([0, width]);
				var y = d3.scaleLinear().range([height,0]);

				// Scale the range of the data
				x.domain([d3.min(vect, function(d) { return d.x;}) ,d3.max(vect, function(d) { return d.x; })]);
				y.domain([d3.min(vect, function(d) { return d.y;}) ,d3.max(vect, function(d) { return d.y; })]);

				 //Add the SVG  text element to the svg container
				var text = svgContainer.selectAll("text")
					.data(vect)
					.enter()
					.append("text");

				// Add SVG Text element attributes
				var textLabels = text
					.attr("x", function(d) { return x(d.x); })
					.attr("y", function(d) { return y(d.y); })
					.text ( function (d) { return d.label; } );

				 // Add the X Axis
				 svgContainer.append("g")
					 .attr("class", "axis")
					 .attr("transform", "translate(0," + height + ")")
					 .call(d3.axisBottom(x));

				 // Add the Y Axis
				 svgContainer.append("g")
					 .attr("class", "axis")
					 .call(d3.axisLeft(y));

				// arrow-head
				svgContainer.append("svg:defs")
					.append("svg:marker")
					.attr("id", "arrow-head")
					.attr("refX", 2)
					.attr("refY", 6)
					.attr("markerWidth", 13)
					.attr("markerHeight", 13)
					.attr("orient", "auto")
					.append("path")
					.attr("d", "M2,2 L2,11 L10,6 L2,2")
					.style("fill", "black");

				//draw circles 
				svgContainer
					.selectAll("circle").data(vect).enter()
					.append("circle")
					.attr("cx",  function (d){ return x(d.x); }) 
					.attr("cy",  function (d){ return y(d.y); }) 
					.attr("r", radius )
					.style("fill", "red");


				//draw lines
				var lineFunction = d3.line()
					.x( function(d) { return x(d.x); } )
					.y( function(d) { return y(d.y); } )
					.curve( d3.curveLinear );

				var lineGraph = svgContainer
					.append("path")
					.datum(vect)
					.attr("class", "line") 
					.style("stroke", "blue")
					.style("fill", "none")
					.attr("d", function(d) { return lineFunction(d );});

				svgContainer.selectAll(".line")
					.attr("marker-end", "url(#arrow-head)");


			} // draw plot

				$(document).on('click','#ListModify', function(e) {

					var recipient = button.dataset.btntype;
					var allowedBtn = [ 'Edit', 'New'] ;

					//if it's not the chnEdit-btn or chnNew-btn just let a message in console.log but leave
					if( $.inArray(recipient, allowedBtn) === -1 )

					});

					if( recipient === allowedBtn[1] ) {

						//we can use indexes as we're supposed to have only on row selected
						//make sure it is always the case other wise it is a bug
						var idx=dt.rows('.selected').indexes();
						dt.row(idx).data(inputObj).draw();
					}

					$('#formModal').modal('hide');
