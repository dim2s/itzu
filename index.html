		<div class="modal fade" id="modal-dialog" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
						<div class="bs-callout bs-callout-success hidden">
							<h4>Success</h4>
							<p>text for the callout</p>
						</div>
						<div class="bs-callout bs-callout-info hidden">
							<h4>Info</h4>
							<p>text for the callout</p>
						</div>
						<div class="bs-callout bs-callout-warning hidden">
							<h4>Warning</h4>
							<p>text for the callout</p>
						</div>
						<div class="bs-callout bs-callout-error hidden">
							<h4>Error</h4>
							<p>text for the callout</p>
						</div>
						<span class = "dynamic-content"> some content </span>
					</div>
					<div class="modal-footer">
						<button type="button" class="previous btn btn-info pull-left hidden" data-dismiss="modal">&lt; Previous</button>
						<button type="button" class="next btn btn-info pull-right hidden" data-dismiss="modal">Next &gt;</button>
						<button type="button" class="cancel btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="save btn btn-primary pull-right" >Save</button>
					</div>
				</div> <!-- /.modal-content -->
			</div><!-- /.modal-dialog-->
